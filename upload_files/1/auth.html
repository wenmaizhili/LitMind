<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitMind - 登录注册</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }
        
        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .auth-left h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .auth-left p {
            font-size: 1.2em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn.active {
            color: #00b894;
            border-bottom-color: #00b894;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00b894;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .redirect-link a {
            color: #00b894;
            text-decoration: none;
            font-weight: 600;
        }
        
        .redirect-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .auth-left {
                padding: 40px 20px;
            }
            
            .auth-left h1 {
                font-size: 2em;
            }
            
            .auth-right {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1>📚 LitMind</h1>
            <p>智能文献管理与分析平台<br>探索学术世界的无限可能</p>
        </div>
        
        <div class="auth-right">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">登录</button>
                <button class="tab-btn" onclick="switchTab('register')">注册</button>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">用户名或邮箱</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
            
            <div class="redirect-link">
                <a href="literature_timeline.html">使用JWT进入</a>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        const API_BASE_URL = window.location.origin;
        
        // 切换标签页
        function switchTab(tab) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新表单显示
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
            
            // 清除消息
            hideMessage();
        }
        
        // 显示消息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        // 隐藏消息
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '登录中...';
                
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    email: formData.get('username') // 支持邮箱登录
                };
                
                const response = await axios.post(`${API_BASE_URL}/auth/login`, loginData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.data.status === 'success') {
                    // 保存访问令牌
                    const token = response.data.Authorization.replace('Bearer ', '');
                    localStorage.setItem('access_token', token);
                    localStorage.setItem('user_info', JSON.stringify(response.data.data));
                    
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 3秒后跳转到文献时间线页面
                    setTimeout(() => {
                        window.location.href = 'literature_timeline.html';
                    }, 2000);
                } else {
                    showMessage(response.data.data || '登录失败', 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                const errorMsg = error.response?.data?.data || error.message || '登录失败，请检查网络连接';
                showMessage(errorMsg, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // 注册处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                const formData = new FormData(e.target);
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                
                // 验证密码确认
                if (password !== confirmPassword) {
                    showMessage('两次输入的密码不一致', 'error');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = '注册中...';
                
                const registerData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: password
                };
                
                const response = await axios.post(`${API_BASE_URL}/auth/register`, registerData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.data.status === 'success') {
                    showMessage('注册成功！正在自动登录...', 'success');
                    
                    // 清空表单
                    e.target.reset();
                    
                    // 注册成功后自动登录
                    try {
                        const loginResponse = await axios.post(`${API_BASE_URL}/auth/login`, {
                            username: registerData.username,
                            password: registerData.password
                        }, {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (loginResponse.data.status === 'success') {
                            // 保存访问令牌
                            const token = loginResponse.data.Authorization.replace('Bearer ', '');
                            localStorage.setItem('access_token', token);
                            localStorage.setItem('user_info', JSON.stringify(loginResponse.data.data));
                            
                            showMessage('注册并登录成功！正在跳转...', 'success');
                            
                            // 2秒后跳转到文献时间线页面
                            setTimeout(() => {
                                window.location.href = 'literature_timeline.html';
                            }, 2000);
                        } else {
                            // 自动登录失败，切换到登录页面
                            showMessage('注册成功！请手动登录', 'success');
                            setTimeout(() => {
                                switchTab('login');
                                document.getElementById('loginUsername').value = registerData.username;
                            }, 2000);
                        }
                    } catch (loginError) {
                        console.error('自动登录失败:', loginError);
                        showMessage('注册成功！请手动登录', 'success');
                        setTimeout(() => {
                            switchTab('login');
                            document.getElementById('loginUsername').value = registerData.username;
                        }, 2000);
                    }
                } else {
                    showMessage(response.data.data || '注册失败', 'error');
                }
            } catch (error) {
                console.error('注册错误:', error);
                const errorMsg = error.response?.data?.data || error.message || '注册失败，请检查网络连接';
                showMessage(errorMsg, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // 页面加载时检查是否已登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                showMessage('您已登录，可以直接使用系统', 'success');
            }
        });
    </script>
</body>
</html>
